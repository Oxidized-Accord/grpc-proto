syntax = "proto3";

package messaging;

option go_package = "messaging/proto";

message Message {
  string id = 1;
  string sender = 2;
  string receiver = 3;
  string content = 4;
  string timestamp = 5;
}

message SendRequest {
  string sender = 1;
  string receiver = 2;
  string content = 3;
}

message SendResponse {
  Message message = 1;
}

message GetRequest {
  string id = 1;
}

message GetResponse {
  Message message = 1;
}

service MessagingService {
  rpc SendMessage(SendRequest) returns (SendResponse);
  rpc GetMessage(GetRequest) returns (GetResponse);
}