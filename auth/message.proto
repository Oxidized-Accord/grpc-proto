syntax = "proto3";

package messaging;

option go_package = "messaging/proto";

message Message {
  string id = 1;
  string conversation_id = 2;
  string sender = 3;
  string content = 4;
  string timestamp = 5;
}

message SendRequest {
  string conversation_id = 1;
  string sender = 2;
  string content = 3;
}

message SendResponse {
  Message message = 1;
}

message GetRequest {
  string id = 1;
}

message GetResponse {
  Message message = 1;
}

message ListRequest {
  string conversation_id = 1;
}

message ListResponse {
  repeated Message messages = 1;
}

message Conversation{
  string id = 1;
  string timestamp = 2;
}


service MessagingService {
  rpc SendMessage(SendRequest) returns (SendResponse);
  rpc GetMessage(GetRequest) returns (GetResponse);
  rpc ListMessages(ListRequest) returns (ListResponse);
  rpc CreateConversation(Conversation) returns (Conversation);
}